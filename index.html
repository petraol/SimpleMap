<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/icon.png">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      <button type="button" onCLick="zoomIn()">+</button>
      <button type="button" onCLick="zoomOut()">-</button>
      <div id="map" draggable="true" onmousedown="start(event)" onmouseup="pan(event)">
        
      </div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 59.3498092, lng: 18.0684758},
                zoom: 15,
                mapTypeId: 'satellite',
                heading: 90,
                tilt: 45,
                zoomControl: false,
                draggable: false,
            });
            
            marker = new google.maps.Marker({
              map: map,
              draggable: true,
              animation: google.maps.Animation.DROP,
              position: {lat: 59.3498092, lng: 18.0684758}
            });
            marker.addListener('click', toggleBounce);
            
            google.maps.event.addListener(map, 'click', function(event) {
                addMarker(event.latLng, map);
            });
        }
        
        function zoomIn() {
            map.setZoom(map.zoom + 1)
        }
          
        function zoomOut() {
            map.setZoom(map.zoom - 1)
        }
        
        var x_start;
        var y_start;
        
        function start(event) {
            x_start = event.clientX;
            y_start = event.clientY;
        }
        
        
        function pan(event) {
            console.log("slut");
            var xpos = x_start - event.clientX;
            var ypos = y_start - event.clientY;
            map.panBy(xpos, ypos);
        }
        
        function addMarker(location, map) {
        var marker = new google.maps.Marker({
            position: location,
            map: map,
            animation: google.maps.Animation.DROP,
        });
            marker.addListener('click', toggleBounce);
      }
        
        
        function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
          
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANJSROmnM72JZN35SRpGfFFTx7P4feqic&callback=initMap"></script>
  </body>
</html>
