      }

      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Add animation to "page content" */
      .animate-bottom {
        position: relative;
        -webkit-animation-name: animatebottom;
        -webkit-animation-duration: 1s;
        animation-name: animatebottom;
        animation-duration: 1s
      }

      @-webkit-keyframes animatebottom {
        from { bottom:-100px; opacity:0 } 
        to { bottom:0px; opacity:1 }
      }

      @keyframes animatebottom { 
        from{ bottom:-100px; opacity:0 } 
        to{ bottom:0; opacity:1 }
      }

   <script>

    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 59.3498092, lng: 18.0684758},
        zoom: 15,
        mapTypeId: 'satellite',
        heading: 90,
        tilt: 45,
        zoomControl: false,
        draggable: false,
        disableDefaultUI: true
      });

      marker = new google.maps.Marker({
        map: map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        position: {lat: 59.3498092, lng: 18.0684758},
        title: "KTH"
      });
      marker.addListener('click', toggleBounce);
      
      var contentString = "<p>Welcome to Royal Institute of technology!";
      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });
      
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });

google.maps.event.addListener(map, 'click', function(event) {
  addMarker(event.latLng, map);
});

}

function zoomIn() {
  map.setZoom(map.zoom + 1)
}

function zoomOut() {
  map.setZoom(map.zoom - 1)
}

function right() {
    map.panBy(100, 0);
}   

function left() {
    map.panBy(-100, 0);
}
       
function up() {
    map.panBy(0, -100);
}
    
function down() {
    map.panBy(0, 100);
}
       
var x_start;
var y_start;

function start(event) {
  x_start = event.clientX;
  y_start = event.clientY;
}


function pan(event) {
  var xpos = x_start - event.clientX;
  var ypos = y_start - event.clientY;
  map.panBy(xpos, ypos);
}

function addMarker(location, map) {
  var marker = new google.maps.Marker({
    position: location,
    map: map,
    animation: google.maps.Animation.DROP,
  });
  marker.addListener('click', toggleBounce);
}


function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}


function myFunction() {

function showPage() {
  document.getElementById("loader").style.display = "none";

var pos = document.getElementById("pos");

function getLocation() {
  if (navigator.geolocation) {
      console.log("det funkar, hoppar till showposition")
      navigator.geolocation.getCurrentPosition(showPosition);
      console.log("klar med showposition");
      
  } else {
    pos.innerHTML = "Geolocation is not supported by this browser.";
  }
}
function showPosition(position) {
    var latLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
    map.panTo(latLng);
    addMarker(latLng, map);
}
